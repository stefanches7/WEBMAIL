
  server{
    listen  80 default;
    access_log /home/box/web/logs/access.log;
    
    location ^~ /uploads/ {
      root /home/box/web/uploads;
      }
      
      location / {
        return 404;
 }
      
    location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }

    location ^~ /hello/ {
      proxy_pass http://0.0.0.0:8000;
 
        }
        
    location ^~ http://127.0.0.1:8080/{
      proxy_pass http://0.0.0.0:8000;
       
        }
}
